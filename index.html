<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">


    <title>Four Look Paws</title>
</head>

<body>
    <header class="header">

    </header>
    <main class="page" style="height: 400px">


    </main>
    <footer class="footer ">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__text">
                    <div class="footer__title">Будьте в курсе событий</div>
                    <div class="footer__form">
                        <input type="email" placeholder="Ваш e-mail*">
                        <input type="text" placeholder="Ваше имя">
                        <button>Подписаться</button>
                    </div>
                    <div class="footer__images">
                        <div class="footer__logo">
                            <img src="./img/footer/logo.svg" alt="">
                        </div>
                        <div class="footer__paws">
                            <img src="./img/footer/paws.svg" alt="">
                        </div>
                    </div>
                    <div class="footer__contacts">
                        <div class="footer__company-about">
                            <div class="footer__company-about-item">© L4P 2022 "Лук фо паус"</div>
                            <div class="footer__company-about-item"><a>Политика конфиденциальности</a>></div>
                        </div>
                        <div class="footer__contacts">
                            <div class="footer__contacts-social">
                                <a class="footer__contacts-social-link" href=""> <img src="" alt="vk">
                                </a>
                                <a class="footer__contacts-social-link" href=""> <img src="" alt="whatsapp">
                                </a>
                                <a class="footer__contacts-social-link" href=""> <img src="" alt="telegram">
                                </a>
                                <a class="footer__contacts-social-link" href=""> <img src="" alt="instagram">
                                </a>

                            </div>
                            <div class="footer__contacts-mobile">+375 29 718 54 48</div>
                        </div>
                    </div>
                </div>
                <div class="footer__image">
                    <img src="./img/footer/animals1.jpg" alt="animals">
                </div>
            </div>

        </div>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
